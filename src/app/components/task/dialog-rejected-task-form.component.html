<div>
    <h3>Rejected reason</h3>
    <form #taskForm="ngForm" class="task-form">
        <mat-form-field class="large-input">
            <textarea matInput placeholder="Rejection reason" [(ngModel)]="data.reasonRejection" name="reasonRejection" required></textarea>
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" (click)="rejected();">Create</button>
            <button mat-raised-button color="default" (click)="close();">Cancel</button>
        </div>
    </form>
</div>
